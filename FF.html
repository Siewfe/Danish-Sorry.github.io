<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Danish</title>
    <style>
        body {
            background-color: #deb887; /* Wood brown color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #8b4513;
            font-size: 48px;
        }
        p {
            font-size: 20px;
            color: #5c4033;
            margin-bottom: 30px;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .images img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry, Danish</h1>
        <p>I didn't mean to hurt you. I hope we can move past this and stay friends!</p>
        <div class="images">
            <img src="https://i.etsystatic.com/37300092/r/il/08431f/4762059371/il_570xN.4762059371_szsg.jpg" alt="Sorry Image 1">
            <img src="https://www.bonobology.com/wp-content/uploads/2022/05/toy-bricks-table-with-word-sorry_copy_750x400_1.jpg" alt="Sorry Image 2">
        </div>
    </div>
</body>
</html>
